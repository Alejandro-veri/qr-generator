<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan The Barber - QR Betaling Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 30px; 
            background-color: #111; 
            color: white;
        }
        input { 
            padding: 12px; 
            margin: 10px; 
            width: 220px; 
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 12px 20px;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        #qr-code { margin-top: 20px; }
        img { max-width: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <img src="https://kaanthebarber.be/wp-content/uploads/2022/05/logo-kaan.png" alt="Kaan The Barber Logo">
    <h1>Kaan The Barber - QR Betaling</h1>
    <p>Vul hieronder het bedrag en omschrijving in</p>
    
    <input type="text" id="amount" placeholder="Bedrag (â‚¬)"><br>
    <input type="text" id="description" placeholder="Omschrijving"><br>
    <button onclick="generateQR()">Genereer QR Code</button>

    <canvas id="qr-code"></canvas>

    <script>
        function generateQR() {
            const name = "Kaan The Barber"; 
            const iban = "BE05001839534975"; // IBAN Kaan
            const bic = "GEBABEBB"; 
            const amount = document.getElementById("amount").value;
            const desc = document.getElementById("description").value;
            const reference = "RF123456"; 

            const sepaContent = `BCD\n001\n1\nSCT\n${bic}\n${name}\n${iban}\nEUR${amount}\n${reference}\n${desc}`;
            
            const qr = new QRious({
                element: document.getElementById("qr-code"),
                value: sepaContent,
                size: 250,
                background: 'white',
                foreground: 'black'
            });
        }
    </script>
</body>
</html>
