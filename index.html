SAukBdICaYG0QFogLZAWSAs80xb4/xJ//noNo7puAAAAAElFTkSuQmCC" alt="Kaan The Barber Logo">
        <h1>Kaan The Barber</h1>
        <p>Vul hieronder het bedrag en omschrijving in</p>
        
        <input type="text" id="amount" placeholder="Bedrag ()"><br>
        <input type="text" id="description" placeholder="Omschrijving"><br>
        <button onclick="generateQR()">Genereer QR Code</button>
        <button onclick="downloadLog()">Download Dagoverzicht</button>

        <canvas id="qr-code"></canvas>
        <textarea id="log" readonly></textarea>
    </div>

    <script>
        function getTodayKey() {
            const today = new Date();
            return `log-${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
        }

        function getTodayFormatted() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function generateQR() {
            const name = "Kaan The Barber"; 
            const iban = "BE05001839534975"; // IBAN Kaan
            const bic = "GEBABEBB"; 
            const amount = document.getElementById("amount").value;
            const desc = document.getElementById("description").value;
            const reference = "RF123456"; 

            const sepaContent = `BCD\n001\n1\nSCT\n${bic}\n${name}\n${iban}\nEUR${amount}\n${reference}\n${desc}`;
            
            const qr = new QRious({
                element: document.getElementById("qr-code"),
                value: sepaContent,
                size: 250,
                background: 'white',
                foreground: 'black'
            });

            // Log opslaan per dag
            const logKey = getTodayKey();
            const logEntry = `${new Date().toLocaleTimeString()} - ${amount} - ${desc}\n`;
            let currentLog = localStorage.getItem(logKey) || "";
            currentLog += logEntry;
            localStorage.setItem(logKey, currentLog);
            document.getElementById("log").value = currentLog;
        }

        function downloadLog() {
            const logKey = getTodayKey();
            const logData = localStorage.getItem(logKey) || "Geen transacties gelogd.";
            const blob = new Blob([logData], { type: "text/plain" });
            const link = document.createElement("a");
            const dateFormatted = getTodayFormatted();
            link.href = window.URL.createObjectURL(blob);
            link.download = `KaanTheBarber-Betalingen-${dateFormatted}.txt`;
            link.click();
        }

        // Bij start log tonen
        window.onload = () => {
            const logKey = getTodayKey();
            const currentLog = localStorage.getItem(logKey) || "";
            document.getElementById("log").value = currentLog;
        }
    </script>
</body>
